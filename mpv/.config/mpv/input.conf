# ========================
# Keybindings for mpv
# ========================

# ------------------------
# Crop Controls (crop.lua)
# ------------------------

# Start cropping (hard crop)
c script-message-to crop start-crop hard

# Start cropping (soft crop)
Alt+c script-message-to crop start-crop soft

# Start delogo mode (for removing logos)
Alt+l script-message-to crop start-crop delogo

# Remove the current crop
d vf del -1

# Reset soft zoom (pan and zoom to default)
0 set video-pan-x 0; set video-pan-y 0; set video-zoom 0


# ------------------------
# Seek Controls (seek-to.lua)
# ------------------------

# Toggle seeker (for precise seeking)
t script-message-to seek_to toggle-seeker


# ------------------------
# Playback Controls
# ------------------------

# Play/Pause
p cycle pause

# Frame step (forward one frame)
. frame-step

# Frame step (backward one frame)
, frame-back-step

# Seek forward 5 seconds
RIGHT seek 5

# Seek backward 5 seconds
LEFT seek -5

# Seek forward 60 seconds
UP seek 60

# Seek backward 60 seconds
DOWN seek -60


# ------------------------
# Volume Controls
# ------------------------

# Decrease volume
- add volume -2

# Increase volume
+ add volume 2

# Toggle mute
m cycle mute


# ------------------------
# Subtitle Controls
# ------------------------

# Cycle through subtitles
s cycle sub

# Cycle through subtitles (backward)
Shift+s cycle sub down


# ------------------------
# Audio Controls
# ------------------------

# Cycle through audio tracks
a cycle audio

# Cycle through audio tracks (backward)
Shift+a cycle audio down


# ------------------------
# Fullscreen Control
# ------------------------

# Toggle fullscreen
f cycle fullscreen



